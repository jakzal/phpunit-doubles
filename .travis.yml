language: php
matrix:
  include:
  - php: 5.5
    env: deps=high
  - php: 5.6
    env: deps=low
  fast_finish: true
before_install:
- phpenv config-rm xdebug.ini
install:
- if [[ $deps = low ]]; then make update-min; else make install; fi
script:
- if [[ $deps = low ]]; then make test-min; else make test; fi
