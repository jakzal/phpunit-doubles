dist: precise
language: php
matrix:
  include:
  - php: 5.4
    env: deps=low
  - php: 5.3
    env: deps=high
  fast_finish: true
before_install:
- phpenv config-rm xdebug.ini
install:
- if [[ $deps = low ]]; then make update-min; else make install; fi
script:
- if [[ $deps = low ]]; then make test-min; else make test; fi
